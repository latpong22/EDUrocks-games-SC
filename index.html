        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #2C1D27;
            --text-mauve: #D8B4C8;
            --text-light: #F5F5F5;
            --accent-cyan: #A0D2DB;
            --surface-color: rgba(74, 55, 66, 0.5);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            overflow-x: hidden;
        }
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            display: block;
        }
        .glass-effect {
            background-color: var(--surface-color);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #random-quote-embed-container {
            text-align: center;
            font-weight: bold;
            font-size: 1.9em;
            line-height: 1.4;
            margin: 2em auto;
            max-width: 700px;
            color: var(--text-mauve);
            text-shadow: 0px 1px 3px rgba(0,0,0,0.3);
        }
        .center-button-container {
            text-align: center;
            margin-top: 1em;
            margin-bottom: 1em;
        }
        .modern-themed-button-block {
            display: inline-block;
            padding: 12px 25px;
            border: 2px solid var(--text-mauve);
            background-color: transparent;
            color: var(--text-mauve);
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .modern-themed-button-block:hover {
            background-color: var(--accent-cyan);
            color: var(--bg-dark);
            border-color: var(--accent-cyan);
            transform: scale(1.05);
        }
        .pride-gradient {
            background: linear-gradient(to right, #E40303, #FF8C00, #FFED00, #008026, #004DFF, #750787, #5BCEFA, #F5A9B8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            animation: pride-flow 8s ease infinite;
            background-size: 200% 200%;
        }
        .theme-gradient {
            background: linear-gradient(45deg, #D8B4C8, #A0D2DB, #F5F5F5, #A0D2DB, #D8B4C8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            animation: theme-flow 6s ease infinite;
            background-size: 200% 200%;
        }
        @keyframes pride-flow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes theme-flow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    </style>
</head>
<body class="bg-[#2C1D27] text-[#F5F5F5]">

            </button>
        </div>

            <nav class="container mx-auto px-4 lg:px-8 py-4 flex justify-between items-center">

                <a href="appstuff.html" class="block px-4 py-2 text-base font-medium text-white/80 rounded-full hover:bg-white/10 hover:text-white">Apps</a>
                <a href="oslinks.html" class="block px-4 py-2 text-base font-medium text-white/80 rounded-full hover:bg-white/10 hover:text-white">More Sites</a>
                <a href="https://s3persistentstoragelucdnapp.eduwing.org/" class="block px-4 py-2 text-base font-medium text-white/80 rounded-full hover:bg-white/10 hover:text-white">Unrestricted Browsing</a>
                <a href="raq.html" class="block px-4 py-2 text-base font-medium text-white/80 rounded-full hover:bg-white/10 hover:text-white">Request Game</a>
                <a href="devlog.html" class="block px-4 py-2 text-base font-medium text-white/80 rounded-full hover:bg-white/10 hover:text-white">Dev Log</a>

        <div class="flex-grow flex items-center">
            <section class="container mx-auto px-4 lg:px-8 text-center">
                 <div id="random-quote-embed-container">
                     Loading quote...
                 </div>

                   <a href="cdnstuff.html" class="modern-themed-button-block">
                     Start Playing
                   </a>
                 </div>

        </div>

        <div class="bg-transparent border-t border-white/10">
            <div class="container mx-auto px-4 lg:px-8 py-8">
                <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                    <div class="text-center md:text-left">
                        <p id="footer-brand-text" class="font-semibold theme-gradient">EDUrocks</p>
                        <img src="/filestorage/photos/pd.svg" class="h-6 mt-1 mx-auto md:mx-0" onerror="this.style.display='none'">
                    </div>
                    <div class="flex flex-wrap justify-center gap-x-6 gap-y-2">
                        <a href="support.html" class="text-sm text-white/60 hover:text-white transition-colors">Supporters/How to Support</a>
                        <a href="part.html" class="text-sm text-white/60 hover:text-white transition-colors">Partner Sites</a>
                        <a href="contact.html" class="text-sm text-white/60 hover:text-white transition-colors">Contact Info</a>
                        <a href="https://stats.uptimerobot.com/z62RCQTD5Q" class="text-sm text-white/60 hover:text-white transition-colors">Uptime</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            const quotes = [
                "The only way to do great work is to love what you do.", "The redesign took me a long time", "Always AD free and supported by your donations.", "This site has used 500gb of bandwidth in 1 month.", "Always enable on device encryption. ", "Your tech is monitored by governments and companies.", "The mind is everything. What you think you become.", "An unexamined life is not worth living.", "Your time is limited, don't waste it living someone else's life.", "The best way to predict the future is to invent it.", "Life is 10% what happens to us and 90% how we react to it.", "Be the change that you wish to see in the world.", "Whether you think you can or you think you can't, you're right.", "Creativity is intelligence having fun.", "Having a .org domain makes it harder to block this site.", "pay attention during school", "yall playing games while im making the website ur using", "shout out to whoever spent 2 hours on snake", "Did you know? You can make 800-1000 burgers from one cow.", "EDUrocks >>> All other Game sites", "I'm watching you...", "Hello!", "Did you know it takes an average of 20 minutes to rip a game?", "Batteries not included", "Does this even work?", "Made with HTML!", "Uses some css", "Hamza is the best Rocket League 2D player", "Now with buggy games!", "You get a cookie!", "Remember your manners!", "Beep boop! Are you a robot?", "I HATE CAPTCHA", "i DISLIKE GOOGLE!!!", "I HATE CLEARING MY CLOUDFLARE CACHE!!!", "Do we live in a surveillance state?", "Enemy of Palo Alto Firewalls and GoGuardian.", "GoGuardian no pls", "I ripped some of these quotes from Selenite. Thanks to her for making her site FOSS. https://gitlab.com/skysthelimit.dev/selenite", "Hosted in Germany, Mexico, and the United States!", "Made in the US!", "Made with HTML and Linux!", "Yay Human Rights!", "Book bans are bad!", "Sorry SysAdmins...", "Pro Vibe Coder", "If someone tells you to run sudo rm -rf --no-preserve-root /, don't do it that person is evil.", "\"A sheep a day keeps the farmer at bay.\" - @2fast4gmod"
            ];
            const COOKIE_NAME = 'shownQuoteIndices'; const COOKIE_EXPIRY_DAYS = 365;
            function setCookie(name, value, days) { let expires = ""; if (days) { const date = new Date(); date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); expires = "; expires=" + date.toUTCString(); } document.cookie = name + "=" + (value || "") + expires + "; path=/; SameSite=Lax"; }
            function getCookie(name) { const nameEQ = name + "="; const ca = document.cookie.split(';'); for (let i = 0; i < ca.length; i++) { let c = ca[i]; while (c.charAt(0) === ' ') c = c.substring(1, c.length); if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length); } return null; }
            function displayQuote() { const quoteContainer = document.getElementById('random-quote-embed-container'); if (!quoteContainer) return; if (quotes.length === 0) { quoteContainer.textContent = "No captions available."; return; } let shownIndicesString = getCookie(COOKIE_NAME); let shownIndices = shownIndicesString ? shownIndicesString.split(',').map(Number).filter(n => !isNaN(n) && n >= 0 && n < quotes.length) : []; let availableQuoteIndices = Array.from(quotes.keys()).filter(i => !shownIndices.includes(i)); let chosenQuoteIndex; if (availableQuoteIndices.length === 0) { shownIndices = []; chosenQuoteIndex = Math.floor(Math.random() * quotes.length); } else { const randomIndexInAvailable = Math.floor(Math.random() * availableQuoteIndices.length); chosenQuoteIndex = availableQuoteIndices[randomIndexInAvailable]; } quoteContainer.textContent = quotes[chosenQuoteIndex]; shownIndices.push(chosenQuoteIndex); setCookie(COOKIE_NAME, shownIndices.join(','), COOKIE_EXPIRY_DAYS); }
            if (document.readyState === 'loading') { document.addEventListener('DOMContentLoaded', displayQuote); } else { displayQuote(); }
        })();

        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => { mobileMenu.classList.toggle('hidden'); });

        function dismissBanner() { const banner = document.getElementById('top-banner'); banner.style.opacity = '0'; banner.style.height = '0'; banner.style.paddingTop = '0'; banner.style.paddingBottom = '0'; setTimeout(() => { banner.style.display = 'none'; }, 300); }

        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const mouse = { x: undefined, y: undefined, radius: 150 };
        window.addEventListener('mousemove', (event) => { mouse.x = event.x; mouse.y = event.y; });
        window.addEventListener('mouseout', () => { mouse.x = undefined; mouse.y = undefined; });
        
        let starColors = ['#D8B4C8', '#A0D2DB', '#F5F5F5'];
        const currentDate = new Date();
        const currentMonth = currentDate.getMonth();

        if (currentMonth === 5) {
            starColors = [
                '#E40303', '#FF8C00', '#FFED00', '#008026', '#004DFF', '#750787',
                '#5BCEFA', '#F5A9B8', '#FFFFFF',
                '#3DA542', '#A7D379', '#FFFFFF', '#A9A9A9', '#000000',
                '#000000', '#A0A0A0', '#FFFFFF', '#800080'
            ];
            
            const footerText = document.getElementById('footer-brand-text');
            if(footerText) {
                footerText.classList.add('pride-gradient');
            }
        }

        let stars = [];
        const starCount = 250; 

        function drawStar(x, y, spikes, outerRadius, innerRadius) {
            let rot = Math.PI / 2 * 3;
            let step = Math.PI / spikes;
            
            ctx.beginPath();
            ctx.moveTo(x, y - outerRadius);
            for (let i = 0; i < spikes; i++) {
                let currentX = x + Math.cos(rot) * outerRadius;
                let currentY = y + Math.sin(rot) * outerRadius;
                ctx.lineTo(currentX, currentY);
                rot += step;
                currentX = x + Math.cos(rot) * innerRadius;
                currentY = y + Math.sin(rot) * innerRadius;
                ctx.lineTo(currentX, currentY);
                rot += step;
            }
            ctx.lineTo(x, y - outerRadius);
            ctx.closePath();
            ctx.fill();
        }

        function Particle(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.baseX = this.x;
            this.baseY = this.y;
            this.radius = radius;
            this.color = color;
            this.density = (Math.random() * 15) + 5; 
            this.vx = 0;
            this.vy = 0;
        }
        
        function initStars() {
            stars = [];
            for (let i = 0; i < starCount; i++) {
                const radius = Math.random() * 3 + 2; 
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const color = starColors[Math.floor(Math.random() * starColors.length)];
                stars.push(new Particle(x, y, radius, color));
            }
        }
        initStars();
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            stars.forEach(p => {
                let dx = mouse.x - p.x;
                let dy = mouse.y - p.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < mouse.radius) {
                    const forceDirectionX = dx / distance;
                    const forceDirectionY = dy / distance;
                    const force = (mouse.radius - distance) / mouse.radius;
                    const directionX = forceDirectionX * force * p.density;
                    const directionY = forceDirectionY * force * p.density;
                    
                    p.vx -= directionX;
                    p.vy -= directionY;
                }

                p.vx *= 0.94; 
                p.vy *= 0.94;
                p.vx += (p.baseX - p.x) * 0.01;
                p.vy += (p.baseY - p.y) * 0.01;
                p.x += p.vx;
                p.y += p.vy;
                
                ctx.fillStyle = p.color;
                drawStar(p.x, p.y, 5, p.radius, p.radius / 1.8);
            });
            
            requestAnimationFrame(animate);
        }
        animate();
        
        window.addEventListener('resize', () => {
            resizeCanvas();
            initStars();
        });
        
    </script>
</body>
</html>
